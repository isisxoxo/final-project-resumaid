<body>
    <div class="registration-div">
        <div class="registration-form-div">
            <div class="title">
                <h2>Registration</h2>
            </div>
            <form class="registration-form" method="POST" [formGroup]="form" (ngSubmit)="onSubmit()">
                <mat-form-field>
                    <mat-label>Username</mat-label>
                    <input matInput type="text" formControlName="username">
                    <!-- VALIDATIONS -->
                    <mat-error *ngIf="form.get('username')?.hasError('required')">
                        Username is required.
                    </mat-error>
                    <mat-error *ngIf="form.get('username')?.hasError('minlength')">
                        Username min starts with 3 characters.
                    </mat-error>
                    <mat-error *ngIf="form.get('username')?.hasError('maxlength')">
                        Username max has 16 characters.
                    </mat-error>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input matInput type="text" formControlName="email">
                    <!-- VALIDATIONS -->
                    <mat-error *ngIf="form.get('email')?.hasError('required')">
                        Email is required.
                    </mat-error>
                    <mat-error *ngIf="form.get('email')?.hasError('email')">
                        Enter email format.
                    </mat-error>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input matInput name="password" formControlName="password"
                        [type]="passwordVisible ? 'text' : 'password'">
                    <button mat-icon-button matSuffix (click)="onClickRevealPassword($event)"
                        [attr.aria-label]="'Hide password'" [attr.aria-pressed]="!passwordVisible">
                        <mat-icon>{{passwordVisible ? 'visibility' : 'visibility_off'}}</mat-icon>
                    </button>
                    <!-- VALIDATIONS -->
                    <mat-error *ngIf="form.get('password')?.hasError('required')">
                        Password is required.
                    </mat-error>
                </mat-form-field>

                <br>
                <div>
                    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Register</button>
                </div>
            </form>
            <br>
            <div class="error-div" *ngIf="error">
                <p>{{this.errorMsg}}</p>
                <button mat-stroked-button [routerLink]="['/login']">Login</button>
            </div>
        </div>
    </div>
</body>
